

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="intro">
      <!-- <h8>intro</h8> -->
      <div class="p">
        <p>The designs represents bot desktop and mobile view</p>
        <p>To view Interactions: Run the designs in prototype mode.</p>
      </div>
    </div></br>
    <h2>Gallery 01</h2>

    <div class="grid-container">
      <div class="grid-item">
        <img src="Image1.png" alt="Fennec Fox">
        <!-- <h3>FENNEC FOX</h3>
        <p>India</p> -->
      </div>
      <div class="grid-item">
        <img src="Image2.png" alt="Humpback Whale">
        <!-- <h3>HUMPBACK WHALE</h3>
        <p>South Africa</p> -->
      </div>
      <div class="grid-item">
        <img src="Image3.png" alt="Common Brown Baboon">
        <!-- <h3>COMMON BROWN BABOON</h3>
        <p>South Africa</p> -->
      </div>
      <div class="grid-item">
        <img src="Image4.png" alt="Spotted Deer">
        <!-- <h3>SPOTTED DEER</h3>
        <p>Amazon</p> -->
      </div>
    </div>


    <h2>Gallery 03</h2>

    <div class="gallery">
      <div class="image" data-image="image1">
        <img src="ima1.png" alt="Image 1">
      </div>
      <div class="image" data-image="image2">
        <img src="ima2.png" alt="Image 2">
      </div>
      <div class="image" data-image="image3">
        <img src="ima3.png" alt="Image 3">
      </div>
      <div class="image" data-image="image4">
        <img src="ima4.png" alt="Image 4">
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
